<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log</title>
    <link rel="stylesheet" href="styling.css">
    <script defer src="lab4c_scripts.js"></script>
</head>
<center>
<body>
    <button class="current-date" onclick="time_now()">Show Current Date</button>
    <div id="current-date"></div>
    <div id="current-time"></div>
    <section class="add-student">
        <h1>Add Student</h1>
        <form name="Form" id="Form">
            <label for="name">Name:</label><br>
            <input id="name" name="name" required><br>
            <span id="nameError" class="error"></span><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <span id="ageError" class="error"></span><br>
            <label for="mail">UP Mail:</label><br>
            <input id="mail" name="mail" required><br>
            <span id="mailError" class="error"></span><br>
            <label for="course">Course:</label><br>
            <select name="course" id="course" required>
                <option value="" disabled selected>Select Your Course</option>
                <option value="BA Food Appreciation">BA Food Appreciation</option>
                <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                <option value="BS Video Gaming">BS Video Gaming</option>
                <option value="BS Installing and Downloading">BS Installing and Downloading</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="search-student">
        <h1>Search Student</h1>
        <label for="search">Search Student Number:</label><br>
        <input id="search" name="search"><br>
        <button class="search-button">Search</button> 
        <div id="search-results"></div>
    </section>
    <section classs="display-students">
        <h1>Display All Students</h1>
        <button class="display-button">Display All Students</button>
        <div id="display"></div>
    </section>
</body>
</center>
</html>
