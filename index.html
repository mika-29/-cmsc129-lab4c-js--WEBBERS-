<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log</title>
</head>
<body>
    <button class="current-date">Show Current Date</button>
    <section class="add-student">
        <h1>Add Student</h1>
        <form>
            <label for="name">Name:</label><br>
            <input id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input id="age" name="age"><br>
            <label for="mail">UP Mail:</label><br>
            <input id="mail" name="mail"><br>
            <label for="course">Course:</label><br>
            <select name="course">
                <option value="food-appreciation">BA Food Appreciation</option>
                <option value="applied-poetry-of-the-future">BA Applied Poetry of the Future</option>
                <option value="computer-repair-shop">BS Computer Repair Shop</option>
                <option value="video-gaming">BS Video Gaming</option>
                <option value="installing-and-downloading">BS Installing and Downloading</option>
            </select>
        </form>
    </section>
    <section class="search-student">
        <h1>Search Student</h1>
        <label for="search">Search Student Number:</label><br>
        <input id="search" name="search"><br>
        <button class="search-button">Search</button> 
    </section>
    <section classs="display-students">
        <h1>Display All Students</h1>
        <button class="display-button">Display All Students</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
